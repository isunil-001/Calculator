<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />

</head>
<body>
     <h1 class="text-centre">Welcome to my Calculator !</h1>
     <div class="container  flex flex-col items-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
        
            <button class="button sideButton">c</button>
            <button class="button sideButton">%</button>
            <button class="button sideButton">M-</button>
            <button class="button sideButton">M+</button>
    
        </div>
     <div class="row">
        
        
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button sideButton">*</button>

    </div>
    <div class="row">
        
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button sideButton">/</button>

    </div>
    <div class="row">
        
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button sideButton">+</button>

    </div>
    <div class="row">
        
        <button class="button sideButton">0</button>
        <button class="button sideButton">.</button>
        <button class="button sideButton">=</button>
        <button class="button sideButton">-</button>

    </div>
     <script src="script.js"></script>
</body>
</html>
